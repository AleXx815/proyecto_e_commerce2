<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Ropa urbana</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/inicio" class="enlace">
            <img src="https://i.pinimg.com/736x/7a/2b/2c/7a2b2cc69ced444f3d827d405ac4dcf7--logos-examples-fringe.jpg" alt="logo1" class="logo">
        </a>
        <ul>
            <li>
                <a href="/inicio">Productos</a>
                <a href="#carrito">Carrito de compras</a>
            </li>
        </ul>
    </nav>
    <div class="pagina-informacion">
        <h1 id="nombre"></h1>
        <br><br>
        <img id="imagen">
        <br><br>
        <h2 class="titulo-muestra" >informaci√≥n del producto</h2>
        <br><br>
        <p id="precio"></p>
        <br>
        <ul>
            <li id="material"></li>
            <br>
            <li id="peso"></li>
            <br>
            <li id="dimensiones"></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        var url_actual = window.location.href;
        // http://localhost:3000/producto/630d57b6ca4c9130f26622df
        $.ajax({
        url: url_actual,
        method: "POST",
        success: function (respuesta) {
            $("#nombre").append(respuesta.nombre);
            $("#imagen").attr(respuesta.imagen);
            $("#precio").append("$ " + respuesta.precio);
            $("#material").append(respuesta.material);
            $("#peso").append(respuesta.peso);
            $("#dimensiones").append(respuesta.dimensiones);
        },
        });
    });
    </script>
</body>
</html>
